# ============================================================
# Configuration Properties File
# ============================================================

# ===================== Execution Environment =====================
# Defines where the tests will run.
# Options:
#   local - Run tests on the local machine
#   grid  - Run tests on a Selenium Grid
execution=local

# Browser to use for test execution.
# Options:
#   chrome, firefox, edge, safari
browser=chrome

# URL of the Selenium Grid hub (used if execution=grid)
gridURL=http://localhost:4444/wd/hub


# ===================== Application Settings =====================
# Base URL of the application under test
baseURL=https://example.com


# ===================== Reporting =====================
# Title to display on the test report
reportTitle=Automation Test Report

# File name of the generated report
reportName=Regression Suite


# ===================== Parallel Execution =====================
# Enable or disable parallel execution of tests
# Options: true / false
parallel=true

# Number of threads to use when parallel execution is enabled
threadCount=3


# ===================== Browser Options =====================
# Run browser in headless mode (no UI)
# Options: true / false
headless=false


# ===================== Timeout Settings =====================
# Implicit wait timeout in seconds
implicitWait=10
